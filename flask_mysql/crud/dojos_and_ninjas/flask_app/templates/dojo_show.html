<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
</head>
<body>
    <h1>{{ show_dojo.name }} Ninjas</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
            {% for i in show_dojo.ninjas %}
            <tr>
                <td>
                {{i.first_name}}
            </td>
            <td>
                {{i.last_name}}
            </td>
            <td>
                {{i.age}}
            </td>
        {% endfor %}
        </tr>
    </table>
    <a href="/dojos">Home</a>
</body>
</html>
