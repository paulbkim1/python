<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="mx-0 mx-sm-auto">
        <div class="card">
            <div class="card-header bg-primary">
                <h5 class="card-title text-white mt-2" id="exampleModalLabel">Feedback request</h5>
            </div>
        <div class="modal-body">
            <div class="text-center">
                <i class="far fa-file-alt fa-4x mb-3 text-primary"></i>
                    <p><strong>Your opinion matters</strong></p>
                    <p>Have some ideas how to improve our product?<strong>Give us your feedback.</strong></p>
            </div>
            <hr />

<hr />

            <form class="px-4" action="/form_data" method="post">
                {% for i in get_flashed_messages() %}
                    <p>{{ i }}</p>
                {% endfor %}
                <div class="row g-1">
                <div class="col">
                <!-- Name input -->
                <div class="form-outline">
                    <input type="text" id="form9Example1" class="form-control" name="name"/>
                    <label class="form-label" for="form9Example1">Name</label>
                </div>
                </div>
                <div class="col">
                <!-- Email input -->
                <div class="form-outline">
                    <input type="email" id="form9Example2" class="form-control" name="email"/>
                    <label class="form-label" for="form9Example2">Email address</label>
                </div>
                </div>
                </div>
                <p class="text-center"><strong>Your rating:</strong></p>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" value="Very Good" id="radio3Example1" name="rating"/>
                    <label class="form-check-label" for="radio3Example1">Very good</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" value="Good" id="radio3Example2" name="rating"/>
                    <label class="form-check-label" for="radio3Example2">Good</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" value="Mediocre" id="radio3Example3" name="rating"/>
                    <label class="form-check-label" for="radio3Example3">Mediocre</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" value="Bad" id="radio3Example4" name="rating"/>
                    <label class="form-check-label" for="radio3Example4">Bad</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" value="Very Bad" id="radio3Example5" name="rating"/>
                    <label class="form-check-label" for="radio3Example5">Very bad</label>
                </div>
                <p class="text-center"><strong>What could we improve?</strong></p>
                <!-- Message input -->
                <div class="form-outline mb-4">
                    <textarea class="form-control" id="form4Example3" rows="4" name="comment"></textarea>
                    <label class="form-label" for="form4Example3">Your feedback</label>
                </div>
            <div class="card-footer text-end">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
