<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div id="checkerboard">
        <table>
            {% for i in range(0, box1) %}
            <tr>
                {% for j in range(0,box2) %}
                {% if (i+j)%2== 0 %}
                <th class="boxes" style="background-color: {{color1}};"></th>
                {% endif %}
                {% if (i+j)%2== 1 %}
                <th class="boxes" style="background-color: {{color2}};"></th>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
