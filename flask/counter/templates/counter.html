<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>

<body>
    <h1>Counter</h1>
    <p> {{ session['counter'] }} </p>
    <div>
        <form action="/process_1clicks" method="post">
            <button name="counter" type="submit">Clicks</button>
        </form>
        <form action="/process_2clicks" method="post">
            <button name="counter2" type="submit">Clicks +2</button>
        </form>
        <form action="/destroy_session" method="post">
            <button name="clear" type="submit">Reset</button>
        </form>
    </div>
</body>

</html>
