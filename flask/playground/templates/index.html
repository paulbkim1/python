<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: auto;
        }

        #container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .box {
            width: 150px;
            height: 150px;
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <h1>Welcome!</h1>
    <div id="container">
        {% for x in range(0,num): %}
        <div class="box" style="background-color: {{color}};"></div>
        {% endfor %}
    </div>
</body>

</html>
